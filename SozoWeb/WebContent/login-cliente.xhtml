<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sozo Web - Login Funcionário</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" /> 
	<p:panel header="Login" styleClass="login-panel">
	    <h:form>
    		<h:panelGrid columns="2" cellpadding="5">
        		<p:outputLabel for="usuario" value="Usuário:" />
        		<p:inputText id="usuario" value="#{funcionario.funcionario.usuario}" />
 
        		<p:outputLabel for="senha" value="Senha:" />
        		<p:password id="senha" value="#{funcionario.funcionario.senha}" />

        		<p:commandButton value="Entrar" id="nonAjax" actionListener="#{funcionario.logar}" ajax="false" />
    		</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
