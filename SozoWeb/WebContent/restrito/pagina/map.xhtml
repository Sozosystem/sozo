<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<p:panel header="Mapa">
		<p:gmap type="ROADMAP" style="width:100%;height:400px" id="map" />
	</p:panel>
	<script type="text/javascript" src="#{resource['javascript/map.js']}"></script>
	<script>
	
	

	function initialize() {
		var myCenter= new google.maps.LatLng(#{ocorrencia.ocorrencia.latitude}, #{ocorrencia.ocorrencia.longitude});
		if(window.location.href.indexOf("ocorrencias.xhtml") != -1) return;
		var mapProp = {
			center:myCenter,
			zoom: 15,
			mapTypeId:google.maps.MapTypeId.ROADMAP
		};
		var gmap = new google.maps.Map(document.getElementById("map"),mapProp);
		var marker = new google.maps.Marker({
	    	position: myCenter
	    });
	    marker.setMap(gmap);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	  
	</script>
</h:body>
</html>
