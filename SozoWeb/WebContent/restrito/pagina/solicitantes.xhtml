<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="../template/layout.xhtml">
		<ui:define name="content">

			<h:form id="form">
				<p:panel header="Lista de Solicitantes">
					<p:dataTable selectionMode="single" id="tbl" var="s"
						value="#{solicitante.lista}"
						selection="#{solicitante.solicitante}" rowKey="#{s.id}" rows="10"
						paginator="true" emptyMessage="Nenhum registro encontrado.">
						<p:column headerText="Id">
							<h:outputText value="#{s.id}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{s.nome}" />
						</p:column>
						<p:column headerText="Telefone">
							<h:outputText value="#{s.telefone}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
