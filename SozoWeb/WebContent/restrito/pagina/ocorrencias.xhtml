<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sozo - Área do Funcionário</title>
</h:head>
<h:body>
<ui:composition template="../template/layout.xhtml">
	<ui:define name="content">
		<p:panel header="Ocorrências">
		<ui:include src="map.xhtml"></ui:include>
		<h:form id="form">
		<div id="form:tbl" class="ui-datatable ui-widget">
			<div class="ui-datatable-tablewrapper">
				<table role="grid">
					<thead id="form:tbl_head">
						<tr role="row">
							<th id="form:tbl:j_idt22" class="ui-state-default" role="columnheader">
								<span class="ui-column-title">Id</span>
							</th>
							<th id="form:tbl:j_idt24" class="ui-state-default" role="columnheader">
								<span class="ui-column-title">Nome</span>
							</th>
							<th id="form:tbl:j_idt26" class="ui-state-default" role="columnheader">
								<span class="ui-column-title">Descrição</span>
							</th>
						</tr>
						</thead>
					<tfoot id="form:tbl_foot"></tfoot>
					<tbody id="form:tbl_data" class="ui-datatable-data ui-widget-content ocorrencias" style="cursor: pointer">
						
					</tbody>
				</table>
			</div>
			
			<div class="ui-datatable-footer ui-widget-header ui-corner-bottom">
				<button id="form:tbl:j_idt29" name="form:tbl:j_idt29" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" onclick="" type="submit" role="button" aria-disabled="false">
					<span class="ui-button-icon-left ui-icon ui-c ui-icon-pencil"></span>
					<span class="ui-button-text ui-c">Tratar Ocorrência</span>
				</button>
			</div><input type="hidden" id="form:tbl_selection" name="form:tbl_selection" autocomplete="off" value=""></input>
		</div>
			<p:panel header="Ocorrências Pendentes" style="margin-top: 20px;" rendered="false">
				<p:dataTable selectionMode="single" id="tbl" var="o"  value="#{ocorrencia.listaOcorrencias}" selection="#{ocorrencia.ocorrenciaSelecionada}" rowKey="#{o.id}" emptyMessage="Nenhum registro encontrado.">
					<p:column headerText="Id">
				        <h:outputText value="#{o.id}" />       
				    </p:column>
				    <p:column headerText="Lat.">
				        <h:outputText value="#{o.latitude}" />       
				    </p:column>
				    <p:column headerText="Lon.">
				        <h:outputText value="#{o.longitude}" />       
				    </p:column>
				    <p:column headerText="Horário">
				        <h:outputText value="#{o.dataCriacao}" />       
				    </p:column>
				    <p:column headerText="Imagem">
				        <h:outputText value="link" />       
				    </p:column>
					<f:facet name="footer">
				    	<p:commandButton process="tbl" icon="ui-icon-pencil" actionListener="#{ocorrencia.alterarSelecionado}" ajax="false" value="Tratar Ocorrência" />
				    </f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
